<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title></title>
</head>
<body>
    <input type="text" id="deptID" />
    <input type="button" onclick="LoadData()" value="GetData" />
    <div id="div1"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        function LoadData() {
            var deptID = document.getElementById("deptID").value;
            var divElement = document.getElementById("div1");

            $.ajax({
                url: `http://localhost:5219/api/Department/${deptID}`,
                method: 'GET',
                success: function (result) {
                    // Assuming the result is an object with a 'name' property
                    divElement.innerHTML = result.name || "Department not found.";
                },
                error: function (xhr, status, error) {
                    divElement.innerHTML = "Error: " + xhr.status + " - " + error;
                }
            });
        }
    </script>
</body>
</html>
